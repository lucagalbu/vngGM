{% extends "base.html" %}
{% block index %}
<h1>List of all the users</h1>
<div>

	<table style="width:50%">
	<tr>
		<th>Id</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>E-mail</th>
		<th>Is admin?</th>
	</tr>
	{% for user in users %}
	<tr>
		<td>{{user.id}}</td>
		<td>{{user.name}}</td>
		<td>{{user.surname}}</td>
		<td>{{user.email}}</td>
		<td>{{user.is_admin}}</td>
	</tr>
	{% endfor %}
	</table> 

</div>
{% endblock %}
